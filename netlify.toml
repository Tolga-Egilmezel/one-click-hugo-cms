[build]
  command = "yarn build"
  publish = "dist"
[build.environment]
  YARN_VERSION = "1.9.4"
  HUGO_VERSION = "0.46"

[context.deploy-preview]
  command = "yarn build-preview"

 # Role-based redirects does not have a 'to' property.
[[redirects]]
  from = "/*"
  status = 200
  conditions = {Role = ["member"]}
  force = true

[[redirects]]
  from = "/*"
	to = "/login.html"
  status = 404
  force = true